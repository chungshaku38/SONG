version: '3.2'
services:
  song:
    build: ./song
    volumes:
      - "./logs/song_logs:/opt/dcc/song_logs"
    depends_on:
      - db 
      - id
    ports:
      - "8080:8080"
  song-client:
    build: ./song-client
    volumes:
      - "./data/song-client:/opt/dcc/data"
    depends_on:
      - song
  auth:
    build: ./auth
    volumes:
      - "auth-data:/opt/dcc/auth_data"
    ports:
      - "9090:9090"
  db:
    build: ./db
    ports:
      - "15432:5432"
    volumes:
      - "db-data:/var/lib/postgresql/data/pgdata"
      - "./logs/db_logs:/opt/dcc/db_logs"
  storage-client:
    build: ./storage-client
    depends_on:
      - storage-server
      - song
    volumes:
      - "./data/storage-client:/opt/dcc/data"
  minio:
    image: minio/minio:latest
    volumes:
      - "./data/minio:/opt/dcc/data"
    ports:
      - "9001:9000"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    deploy:
        restart_policy:
            delay: 10s
            max_attempts: 10
            window: 60s
    command: server /opt/dcc/data
  storage-server:
    build: ./storage-server
    depends_on:
      - minio
    ports:
      - "5000:5000"
    volumes:
      - "./logs/storage_server_logs:/opt/dcc/storage_server_logs"
  id:
    build: ./id
    depends_on:
      - id-db
    volumes:
      - "./logs/id_logs:/opt/dcc/id_logs"
    ports:
      - "8444:8444"
      - "8443:8443"
  id-db:
    build: ./id-db
    volumes:
      - "id-db-data:/var/lib/postgresql/data/pgdata"
      - "./logs/id_db_logs:/opt/dcc/id_db_logs"

volumes:
    db-data: {}
    id-db-data: {}
    auth-data: {}
