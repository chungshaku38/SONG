version: '3.2'
services:
  song:
    build: ./song
    volumes:
      - type: bind
        source: ./song/logs
        target: /opt/dcc/ext_logs
    depends_on:
      - db 
      - id
    ports:
      - "8080:8080"
  auth:
    build: ./auth
    volumes:
      - type: bind
        source: ./data/auth_data
        target: /opt/dcc/auth_data
    ports:
      - "9090:9090"
  db:
    build: ./song-db
  id:
    build: ./id
    depends_on:
      - id-db
    ports:
      - "8444:8444"
      - "8443:8443"
  id-db:
    build: ./id-db
